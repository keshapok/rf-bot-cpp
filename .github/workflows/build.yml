name: Build RF Bot EXE

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup MSVC
        run: choco install visualstudio2022buildtools --yes

      - name: Compile EXE
        run: |
          cd ${{ github.workspace }}
          cl /EHsc /W4 /nologo /DUNICODE /D_UNICODE main.cpp user32.lib gdi32.lib
          move main.exe rf-bot.exe

      - name: Print file exists
        run: dir
