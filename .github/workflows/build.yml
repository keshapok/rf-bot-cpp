name: Build RF Bot EXE

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Visual Studio Build Tools
        run: |
          choco install visualstudio2022buildtools --yes
          Write-Output "Visual Studio Build Tools установлены."

      - name: Locate VC directory
        id: locate_vc
        shell: powershell
        run: |
          $vsPath = "C:\Program Files\Microsoft Visual Studio\2022\BuildTools\VC\Auxiliary\Build\vcvarsall.bat"
          if (Test-Path $vsPath) {
            Write-Host "Found vcvarsall.bat at $vsPath"
            echo "VCPATH=$vsPath" >> $env:GITHUB_ENV
          } else {
            Write-Error "vcvarsall.bat не найден!"
            exit 1
          }

      - name: Set up MSVC environment
        shell: cmd
        run: |
          call "%VCPATH%" x64
          cl

      - name: Compile EXE
        shell: cmd
        run: |
          call "%VCPATH%" x64
          cd D:\a\rf-bot-cpp\rf-bot-cpp
          cl /EHsc /W4 /nologo /DUNICODE /D_UNICODE main.cpp user32.lib gdi32.lib /Fe:rf-bot.exe
